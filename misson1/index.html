<!DOCTYPE html>
<html lang="KR">

<head>
    <meta charset="UTF-8">
    <title>UMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1>회원가입</h1>
        <form id="form">
            <dl>
                <dt>이름</dt>
                <dd><input type="text" id="nameInput" placeholder=""></dd>
            </dl>

            <dl>
                <dt>이메일</dt>
                <dd><input type="email" id="emailInput" placeholder=""></dd>
            </dl>

            <dl>
                <dt>나이</dt>
                <dd><input type="text" id="ageInput" placeholder=""></dd>
            </dl>

            <dl>
                <dt>비밀번호</dt>
                <dd><input type="password" id="passwordInput" placeholder=""></dd>
            </dl>

            <dl>
                <dt>비밀번호 확인</dt>
                <dd><input type="password" id="confirmPasswordInput" placeholder=""></dd>
            </dl>
            <input type="submit" value="가입하기">
        </form>

    </div>
    <script src="index.js"></script>
</body>

</html>
